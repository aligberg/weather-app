<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/b874db6db6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="row date-time">
          <div class="col-6">
            <div class="date" id="date">July 5, 2021</div>
          </div>
          <div class="col-6">
            <div class="time" id="time">5:30 p.m.</div>
          </div>
        </div>
        <form id="search" class="mt-2">
          <div class="form-row search-bar" autofocus="off">
            <div class="col-10 bar">
              <input
                id="cities"
                class="form-control search"
                type="search"
                placeholder="Search cities..."
                aria-label="Search"
                autocomplete="off"
              />
            </div>
            <div class="icons col-auto">
              <button type="submit" class="btn fabutton">
                <i class="fas fa-search searchIcon p-1"></i>
              </button>
              <button type="submit" class="btn fabutton" id="geolocation">
                <i class="fas fa-map-marker-alt locationIcon p-1"></i>
              </button>
            </div>
          </div>
        </form>

        <div class="row city-name">
          <h2 id="cityName">Brooklyn, NY</h2>
        </div>
        <div class="row city-highlights">
          <div class="col-6">
            <div class="row">
              <div class="col-6">
                <div class="temp">
                  <h1>
                    <span id="temp"> 84</span
                    ><sup
                      ><small
                        ><a href="#" id="fTemp" class="active">째F</a>/<a
                          href="#"
                          id="cTemp"
                          >C</a
                        ></small
                      ></sup
                    >
                  </h1>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Feels like <span id="feelsLike">Feels like 88째</span></li>
                  <li>Hi/Lo: <span id="hi-lo">85째/71째</span></li>
                </ul>
              </div>
            </div>
          </div>

          <div class="col-6 conditions">
            <div class="row">
              <div class="col-6">
                <img src="#" alt="Mostly sunny" id="icon" />
              </div>
              <div class="col-6">
                <ul>
                  <li><span id="current-conditions"></span></li>
                  <li>Humidity: <span id="humidity">53%</span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <br />

        <hr />
        <div class="weatherForecast" id="forecast"></div>
      </div>
      <footer>
        <a href="https://github.com/aligberg/weather-app" target="_blank"
          >Open-source code</a
        >
        by Ali Greenberg
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
