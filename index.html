<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/b874db6db6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container hero-image">
      <div class="row date-time">
        <div class="col-6">
          <div class="date" id="date">July 5, 2021</div>
        </div>
        <div class="col-6">
          <div class="time" id="time">5:30 p.m.</div>
        </div>
      </div>
      <form id="search">
        <div class="form-row search-bar">
          <div class="col-9 bar">
            <input
              id="cities"
              class="form-control search"
              type="search"
              placeholder="Search cities..."
              aria-label="Search"
            />
          </div>
          <div class="icons col-auto">
            <button type="submit" class="btn fabutton">
              <i class="fas fa-search searchIcon p-1"></i>
            </button>
            <button type="submit" class="btn fabutton" id="geolocation">
              <i class="fas fa-map-marker-alt locationIcon p-1"></i>
            </button>
          </div>
        </div>
      </form>
      <div class="row city-name">
        <h2 id="cityName">Brooklyn, NY</h2>
      </div>
      <div class="row city-highlights">
        <div class="col-12 temp-conditions">
          <div class="row temp">
            <h1>
              <span id="temp"> 84</span
              ><sup
                ><small
                  ><a href="#" id="fTemp">째F</a>/<a href="#" id="cTemp"
                    >C</a
                  ></small
                ></sup
              >
            </h1>
          </div>
          <div class="row conditions">
            <img src="src/images/sunny.png" alt="Mostly sunny" />
          </div>
        </div>
      </div>
      <br />
      <div class="row details mt-4">
        <div class="col-6">
          <p>Feels like <span id="feelsLike">Feels like 88째</span></p>
          <p>Hi/Lo: <span id="hi-lo">85째/71째</span></p>
        </div>
        <div class="col-6">
          <p>Humidity: <span id="humidity">53%</span>%</p>
          <p>Wind: <span id="wind"></span> km/h</p>
        </div>
      </div>
      <div class="row detailsButton">
        <div class="col-6 mx-auto moreDetailsButton">
          <button type="button" class="btn btn-outline">
            <a href="details.html">More details</a>
          </button>
        </div>
      </div>
      <div class="row forecastLabel">
        <h5 class="col-12">6 Day Forecast</h5>
      </div>
      <div class="row forecastDetails">
        <div class="col-2 px-3">
          <div class="day">
            <p>6/6</p>
          </div>
          <div class="forecastIcon">
            <img src="src/images/sunny.png" alt="Mostly sunny" />
          </div>
          <div class="forecastTemp">
            <p>hi/lo</p>
          </div>
        </div>
        <div class="col-2 px-3">
          <div class="day">
            <p>6/7</p>
          </div>
          <div class="forecastIcon">
            <img src="src/images/cloudy-day.png" alt="Cloudy" />
          </div>
          <div class="forecastTemp">
            <p>hi/lo</p>
          </div>
        </div>
        <div class="col-2 px-3">
          <div class="day">
            <p>6/8</p>
          </div>
          <div class="forecastIcon">
            <img src="src/images/thunderstorm.png" alt="Stormy" />
          </div>
          <div class="forecastTemp">
            <p>hi/lo</p>
          </div>
        </div>
        <div class="col-2 px-3">
          <div class="day">
            <p>6/9</p>
          </div>
          <div class="forecastIcon">
            <img src="src/images/sunny.png" alt="Mostly sunny" />
          </div>
          <div class="forecastTemp">
            <p>hi/lo</p>
          </div>
        </div>
        <div class="col-2 px-3">
          <div class="day">
            <p>6/10</p>
          </div>
          <div class="forecastIcon">
            <img src="src/images/rainy.png" alt="Rainy" />
          </div>
          <div class="forecastTemp">
            <p>hi/lo</p>
          </div>
        </div>
        <div class="col-2 px-3">
          <div class="day">
            <p>6/11</p>
          </div>
          <div class="forecastIcon">
            <img src="src/images/rainy.png" alt="Rainy" />
          </div>
          <div class="forecastTemp">
            <p>hi/lo</p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
